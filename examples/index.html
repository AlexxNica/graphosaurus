<html>
  <head>
    <meta charset="UTF-8">
    <title>Three.js app</title>
    <style>
      #frame {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div id="frame"></div>
    <script src="three.js"></script>
    <script src="require.js"></script>

    <script src="myfile.json"></script>

    <script>
      var G, frame, graph;
      require(['../src/graphosaurus'], function (g) {
        G = g;
        graph = G.graph();
        var nodes = []
        var lookup = {};

        // Add nodes
        corey.nodes.forEach(function (node) {
          var gnode = G.node.apply(this, node.coords);
          gnode.addTo(graph);

          nodes.push(gnode);
          lookup[node.id] = gnode;
        });

        // Add edges
        for (var i = 0; i < corey.adjacency.length; i++) {
          var node1 = nodes[i];
          corey.adjacency[i].forEach(function (other) {
              var node2 = lookup[other.id];
              G.edge(node1, node2).addTo(graph);
          });
        }

        frame = graph.renderIn('frame');
      });
    </script>
  </body>
</html>
